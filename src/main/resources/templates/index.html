<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YzxUPUP</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../static/css/me.css">
    <script th:src="@{/js/jquery-3.4.1.min.js}" src="../static/js/jquery-3.4.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #efefef">
<!--导航栏-->
<nav th:replace="fragment :: top"></nav>
<!--主体-->
<div class="container-fluid main" style="background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 博客列表</h2>
            <span aria-hidden="true" style="color: red">共</span>
            <span aria-hidden="true">[[${page.totalCount}]]</span>
            <span aria-hidden="true" style="color: red">篇博客</span>
            <hr>
            <div class="media" th:each="blog:${page.counts}">
                <div class="media-left media-middle">
                    <a th:href="@{/value(id = ${blog.id})}" href="#">
                        <img class="media-object img-rounded" th:src="${blog.firstImg}" src="../static/images/head.png" style="width: 300px;height: 150px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${blog.title}">Mybatis快速入门</h4>
                    <a th:href="@{/value(id = ${blog.id})}" href="#">点击进入博客</a>
                    <div>
                        <span class="text-desc">[[${blog.commentCount}]]个回复</span>
                        <span class="text-desc">[[${blog.viewCount}]]个浏览</span>
                        <span class="text-desc">创建时间：[[${#dates.format(blog.createTime,'yyyy年MM月dd日')}]]</span>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门博客</h2>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a th:if="${page.firstPage} == false" th:href="@{/(currentPage=${page.currentPage}-1)}" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:classappend="${i.intValue() == page.currentPage}?'active'" th:each="i:${#numbers.sequence(1,page.totalPage)}">
                <a href="#" th:href="@{/(currentPage=${i.intValue()})}" th:text="${i.intValue()}"></a>
            </li>
            <li>
                <a th:if="${page.lastpage} == false" th:href="@{/(currentPage=${page.currentPage}+1)}" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
