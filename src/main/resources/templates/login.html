<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>


<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <form th:action="@{/login}" action="#" method="post">
            <div class="modal-body" id="model-body">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control">登录</input>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default form-control">注册</input>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
