<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YzxUPUP</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../static/css/me.css">
    <script th:src="@{/js/jquery-3.4.1.min.js}" src="../static/js/jquery-3.4.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #efefef">
<!--导航栏-->
<nav th:replace="fragment :: top"></nav>
<!--主体-->
<div class="main" style="background-color: white">
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>创建时间</th>
            <th>评论数</th>
            <th>浏览数</th>
            <th>喜欢数</th>
            <th>操作</th>
        </tr>
        <tr th:each="blog,iterStat:${allBlog}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${#dates.format(blog.createTime,'yyyy年MM月dd日')}"></td>
            <td th:text="${blog.commentCount}"></td>
            <td th:text="${blog.viewCount}"></td>
            <td th:text="${blog.likeCount}"></td>
            <td>
                <a th:href="@{/admin/edit(id=${blog.id})}" href="#" class="btn btn-info">修改</a>
                <a th:href="@{/admin/del(id=${blog.id})}" href="#" class="btn btn-danger">删除</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
