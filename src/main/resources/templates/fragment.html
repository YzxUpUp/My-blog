<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragment</title>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-default" th:fragment="top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">YzxUPUP</span>
            </button>
            <a class="navbar-brand" th:href="@{/}" href="#">YzxUPUP</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form th:action="@{/}" method="post" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" name="bloginfo" class="form-control" placeholder="输入关键词搜索博客">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a th:href="@{/admin/publish}" href="#">
                    发布</a></li>
                <li th:if="${session.user != null}"><a th:href="@{/admin/mange}" href="#">
                    管理博客</a></li>
                <li th:if="${session.user == null}"><a th:href="@{/login}" href="#">
                    登录</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        [[${session.user.username}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/login/out}" href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
